<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Blog Card</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="business-blog-card">
      <div class="business-img-container">
        <img src="./img/hero-image-business-card.png" alt="" />
        <img class="white-overlay" src="./img/white-overlay.svg" alt="" />
      </div>
      <div class="card-content">
        <div class="business-info">
          <h1 class="card-title">Perfect solution for small business</h1>
          <p class="card-description">
            Small businesses need to generate leads to grow. You can use tools
            like Ringy.
          </p>
        </div>
        <div class="manager-info-container">
          <div class="profile-img-container">
            <img
              src="./img/avatar-image-business-card.png"
              alt="Profile photo"
            />
          </div>
          <div class="person-info">
            <h2>Amy Burgess</h2>
            <p>Customer Manager, Solution Oy</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
